---
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: "host"
    ports:
      - 32400:32400/tcp   # Plex Web
      - 32469:32469/tcp   # GDM network discovery
      - 1900:1900/udp     # DLNA
      - 5353:5353/udp     # Bonjour
      - 32410:32410/udp   # GDM
      - 32412:32412/udp   # GDM
      - 32413:32413/udp   # GDM
      - 32414:32414/udp   # GDM
      - 8324:8324/tcp     # Plex Companion
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Australia/Sydney
      - VERSION=latest
    volumes:
      - '/volume1/dkrcfg/plex:/config'
      - '/volume1/TV:/data/media/TV'
      - '/volume1/Movies:/data/media/Movies'
    devices:
      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/web/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
