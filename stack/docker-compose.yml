services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Australia/Sydney
      - VERSION=latest
    volumes:
      - '/volume1/dkrcfg/plex:/config'
      - '/volume1/TV:/data/media/TV'
      - '/volume1/Movies:/data/media/Movies'
      - '/dev/shm:/transcode'
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
